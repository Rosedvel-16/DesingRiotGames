<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Riot Games</title>
    <link rel="stylesheet" href="estiloInicioSesion.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo Riot (izquierda) -->
        <div class="riot-logo">
            <img src="imagenes/logo.jpg" alt="Riot Games Logo">
            <div class="logo-text">CITY<br>GAMES</div>
        </div>

        <!-- Formulario (derecha) -->
        <div class="login-form">
            <h1>INICIO SESIÓN</h1>
            <div class="login-url">Ingrese sus datos de incio sesion</div>
            
            <form>
                <div class="form-group">
                    <label for="username">Nombre de invocador/usuario</label>
                    <input type="text" id="username" placeholder="Ej: Invocador123">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-login">INICIAR</button>
            </form>

            <div class="register-section">
                <p>¿No tienes cuenta? <span>¡Regístrate!</span></p>
                <a href="Registrar.html" class="btn-register">REGISTRAR</a>
            </div>
            <div class="boton-inicio">
            <a href="index.html" class="btn-volver">Volver al Inicio</a>
        </div>
        </div>
    </div>
    
</body>
</html>
